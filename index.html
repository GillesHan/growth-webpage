<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>一个人成长的最好方式，是战胜自己</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    html { scroll-behavior: smooth; }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1; border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb { background: #475569; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

    .fade-in-on-scroll {
      opacity: 0; transform: translateY(20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .fade-in-on-scroll.is-visible {
      opacity: 1; transform: translateY(0);
    }

    .notebooklm-mention {
      font-weight: 500; color: #3b82f6;
    }
    .dark .notebooklm-mention { color: #60a5fa; }
    .notebooklm-mention .fa-robot {
      font-size: 0.9em; margin-left: 2px;
    }

    @media (max-width: 768px) {
      .responsive-table th, .responsive-table td {
        font-size: 0.875rem; padding: 0.5rem;
      }
    }

    .content-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),
                  0 4px 6px -2px rgba(0,0,0,0.05);
    }
    .dark .content-card:hover {
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3),
                  0 4px 6px -2px rgba(0,0,0,0.2);
    }
  </style>
  <script>
    if (localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {} }
    };
  </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-700 dark:text-slate-300 antialiased transition-colors duration-300">

  <header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <h1 class="text-xl sm:text-2xl font-bold text-slate-800 dark:text-slate-100">
          <i class="fas fa-feather-alt mr-2 text-blue-500"></i>一个人成长的最好方式
        </h1>
        <button id="theme-toggle" title="切换深浅模式"
          class="p-2 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 dark:focus:ring-slate-600">
          <i id="theme-toggle-dark-icon" class="fas fa-moon w-5 h-5 hidden"></i>
          <i id="theme-toggle-light-icon" class="fas fa-sun w-5 h-5 hidden"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
    <div class="text-center mb-12 fade-in-on-scroll">
      <h2 class="text-3xl md:text-4xl font-extrabold text-slate-900 dark:text-white mb-2">战胜自己，规划未来</h2>
      <p class="text-lg text-slate-600 dark:text-slate-400">利用NotebookLM等现代工具和清晰规划，完成学业要求！</p>
    </div>

    <!-- 插入核心内容：学科卡片、写作五步法、学习表格 -->
    <!-- ✅ 请继续复制上个回答中提供的完整内容（学科框架 + 写作五步法 + 每周计划）粘贴在这里 -->

  </main>

  <footer class="border-t border-slate-200 dark:border-slate-700 fade-in-on-scroll">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-sm text-slate-500 dark:text-slate-400">
      <p>作者：Andy</p>
      <p>&copy; <span id="currentYear"></span> Andy. 保留所有权利。</p>
    </div>
  </footer>

  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');

    function setTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        darkIcon.classList.remove('hidden');
        lightIcon.classList.add('hidden');
        localStorage.theme = 'dark';
      } else {
        document.documentElement.classList.remove('dark');
        lightIcon.classList.remove('hidden');
        darkIcon.classList.add('hidden');
        localStorage.theme = 'light';
      }
    }

    if (localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      darkIcon.classList.remove('hidden');
    } else {
      lightIcon.classList.remove('hidden');
    }

    themeToggleBtn?.addEventListener('click', () => {
      const isDark = document.documentElement.classList.contains('dark');
      setTheme(isDark ? 'light' : 'dark');
    });

    document.getElementById('currentYear').textContent = new Date().getFullYear();

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('is-visible');
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in-on-scroll').forEach(el => observer.observe(el));
  </script>
</body>
</html>
